name: dhammapath
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  flutter_svg: ^2.2.0
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.8.0
  cupertino_icons: ^1.0.8
  webview_flutter: ^4.2.2
  webview_flutter_web: ^0.2.2
  curved_navigation_bar: ^1.0.6
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  intl: ^0.19.0
  share_plus: ^9.0.0
  url_launcher: ^6.2.6
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/html/
     - assets/css/

  fonts:
     - family: AdorshoLipi
       fonts:
         - asset: assets/fonts/adorsholipi.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
